<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon/signup.ico" type="image/x-icon">
</head>

<body>
    <div class="main-container">
        <div class="logo-slogan">
            <img src="images/logo.PNG" alt="company-logo">
            <h2>Sign up to your Daily Dose of News, <br>Delivered Directly to Your Inbox!</h2>
        </div>
        <div class="form">
            <form action="/"  method="post">
                <input type="text" name="firstName" placeholder="First Name" required autofocus>
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email Address">
                <button type="submit" name="submit">Sign me up..</button>
            </form>
        </div>
    </div>

    <div class="footer">

    </div>

</body>
</html>
